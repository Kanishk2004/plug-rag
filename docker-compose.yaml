services:
  # Redis for BullMQ job queue
  redis:
    image: redis:7-alpine
    container_name: plugrag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: [ "redis-server", "--appendonly", "yes" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - plugrag-network

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: plugrag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT_URL=http://localhost:6333
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: [ "CMD-SHELL", "timeout 5 bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - plugrag-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
      
    container_name: plugrag-app
    ports:
      - "3000:3000"
    environment:
      
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - plugrag-network

  # Worker Process for file processing
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: plugrag-worker
    environment:
      
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - plugrag-network

networks:
  plugrag-network:
    driver: bridge

volumes:
  redis_data:
  qdrant_storage:
